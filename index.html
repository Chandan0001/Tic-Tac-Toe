<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li>Tic Tac Toe game</li>
        </ul>
    </nav>

    <div class="gameContainer">

        <div class="container">
            <div class="line"></div>
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>

        </div>

        <div class="gameInfo">
            <h1>Welcome to Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>

                <button id="reset">Reset</button>
                <button onclick="enableMute()" type="button">Mute sound</button>
                <button onclick="disableMute()" type="button">Enable sound</button>

                <audio id="myAudio" controls>
                    <!-- <source src="horse.ogg" type="audio/ogg"> -->
                    <!-- <source src="" type="audio/mpeg"> -->
                    <source src="chill-drum.mp3" type="audio/mp3">
                  </audio><br>
                <!-- <button id="playMusic">Play button</button> -->
            </div>

            <div class="imgbox">
                <img src="photofunky.gif" alt="" srcset="">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
